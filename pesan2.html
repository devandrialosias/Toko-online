<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Checkout</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      .container {
        width: 65%;
        margin: 0 auto;
        background-color: #fff;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        color: #333;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      .form-group input,
      .form-group select,
      .form-group textarea {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .form-group textarea {
        resize: vertical;
      }
      .checkout-summary {
        margin-top: 30px;
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      }
      .checkout-summary table {
        width: 100%;
        border-collapse: collapse;
      }
      .checkout-summary th,
      .checkout-summary td {
        padding: 10px;
        text-align: left;
      }
      .checkout-summary th {
        background-color: #f1f1f1;
      }
      .total-price {
        font-weight: bold;
        font-size: 18px;
        color: #e74c3c;
      }
      .btn {
        background-color: #28a745;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      .btn:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <body style="background-image: url(asap.png); background-size: cover">
    <div class="container">
      <h2>Checkout</h2>
      <form id="checkout-form">
        <!-- Informasi Pengiriman -->
        <div class="form-group">
          <label for="full-name">Nama Lengkap:</label>
          <input
            type="text"
            id="full-name"
            name="full-name"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            required
          />
        </div>

        <div class="form-group">
          <label for="phone">Nomor Telepon:</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            required
          />
        </div>

        <div class="form-group">
          <label for="address">Alamat Pengiriman:</label>
          <textarea
            id="address"
            name="address"
            rows="4"
            required
          ></textarea>
        </div>

        <!-- Metode Pembayaran -->
        <div class="form-group">
          <label for="payment-method">Pilih Metode Pembayaran:</label>
          <select
            id="payment-method"
            name="payment-method"
            required
          >
            <option value="bank-transfer">Transfer Bank</option>
            <option value="credit-card">Kartu Kredit</option>
            <option value="e-wallet">E-wallet (GoPay, OVO, DANA)</option>
          </select>
        </div>

        <!-- Checkout Summary -->
        <div class="checkout-summary">
          <h3>Rincian Pembelian</h3>
          <table>
            <tr>
              <th>Item</th>
              <th>Harga</th>
            </tr>
            <tr>
              <td>Barang</td>
              <td>IDR 100,000</td>
            </tr>
            <tr>
              <td>Ongkir</td>
              <td>IDR 5,000</td>
            </tr>
            <tr>
              <td><strong>Total</strong></td>
              <td class="total-price"><strong>IDR 105,000</strong></td>
            </tr>
          </table>
        </div>

        <!-- Tombol Submit -->
        <div style="text-align: center">
          <button
            type="submit"
            class="btn"
          >
            Lanjutkan ke Pembayaran
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
